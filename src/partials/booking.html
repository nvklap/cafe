<section class="booking">
  <div class="container">
    <div class="booking__form-wrapper bg-black-10">
      <form action="" class="booking__form booking__left">
        <h2 class="headline-1 text-center">Book A Table</h2>
        <p class="booking__text text-center">
          Booking request
          <a href="tel:+88234567890" class="booking__link">+88-23-456-7890</a>
          or fill out the booking form
        </p>

        <div class="booking__input-wrapper">
          <input
            type="text"
            name="name"
            placeholder="Your name"
            class="booking__input-field input-field"
          />
          <input
            type="tel"
            name="phone"
            placeholder="Phone Number"
            class="booking__input-field input-field"
          />
        </div>

        <div class="booking__input-wrapper">
          <div class="booking__icon-wrapper icon-wrapper">
            <svg width="24" height="24" class="icon" aria-hidden="true">
              <use
                xlink:href="./images/sprite.svg#person-outline"
                href="./images/sprite.svg#person-outline"
              ></use>
            </svg>

            <select name="person" class="booking__input-field input-field">
              <option value="1-person">1 Person</option>
              <option value="2-person">2 Persons</option>
              <option value="3-person">3 Persons</option>
              <option value="4-person">4 Persons</option>
              <option value="5-person">5 Persons</option>
              <option value="6-person">6 Persons</option>
              <option value="7-person">7 Persons</option>
            </select>

            <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
          </div>

          <div class="booking__icon-wrapper icon-wrapper">
            <svg width="24" height="24" class="icon" aria-hidden="true">
              <use
                xlink:href="./images/sprite.svg#calendar-clear-outline"
                href="./images/sprite.svg#calendar-clear-outline"
              ></use>
            </svg>

            <input
              type="date"
              name="booking-date"
              class="booking__input-field input-field"
            />
            <svg width="24" height="24" class="icon" aria-hidden="true">
              <use
                xlink:href="./images/sprite.svg#chevron-down-outline"
                href="./images/sprite.svg#chevron-down-outline"
              ></use>
            </svg>
          </div>

          <div class="booking__icon-wrapper icon-wrapper">
            <svg width="24" height="24" class="icon" aria-hidden="true">
              <use
                xlink:href="./images/sprite.svg#time-outline"
                href="./images/sprite.svg#time-outline"
              ></use>
            </svg>

            <select name="time" class="booking__input-field input-field">
              <option value="08:00am">08 : 00 am</option>
              <option value="09:00am">09 : 00 am</option>
              <option value="10:00am">10 : 00 am</option>
              <option value="11:00am">11 : 00 am</option>
              <option value="12:00am">12 : 00 am</option>
              <option value="01:00pm">01 : 00 pm</option>
              <option value="02:00pm">02 : 00 pm</option>
              <option value="03:00pm">03 : 00 pm</option>
              <option value="04:00pm">04 : 00 pm</option>
              <option value="05:00pm">05 : 00 pm</option>
              <option value="06:00pm">06 : 00 pm</option>
              <option value="07:00pm">07 : 00 pm</option>
              <option value="08:00pm">08 : 00 pm</option>
              <option value="09:00pm">09 : 00 pm</option>
              <option value="10:00pm">10 : 00 pm</option>
              <option value="11:00pm">11 : 00 pm</option>
            </select>

            <svg width="24" height="24" class="icon" aria-hidden="true">
              <use
                xlink:href="./images/sprite.svg#chevron-down-outline"
                href="./images/sprite.svg#chevron-down-outline"
              ></use>
            </svg>
          </div>
        </div>

        <textarea
          name="message"
          placeholder="Message"
          autocomplete="off"
          class="booking__input-field input-field"
        ></textarea>

        <button type="submit" class="btn btn--dark">
          <span class="btn__forward">Book A Table</span>
          <span class="btn__behind" aria-hidden="true">Book A Table</span>
        </button>
      </form>

      <div
        class="booking__right text-center"
        style="background-image: url('./images/form-pattern.png')"
      >
        <h2 class="headline-1 text-center">Contact Us</h2>

        <p class="contact-label">Booking Request</p>
        <a href="tel:+88234567890" class="body-1 contact-number hover-underline"
          >+88-23-456-7890</a
        >
        <div class="separator"></div>
        <address class="body-4">
          Velyka Vasylkivska St, 19,<br />
          Kyiv 02000, UA
        </address>

        <p class="contact-label">Lunch Time</p>
        <p class="body-4">
          Monday to Sunday<br />
          11.00 am - 2.30pm
        </p>

        <p class="contact-label">Dinner Time</p>
        <p class="body-4">
          Monday to Sunday<br />
          05.00 pm - 10.00pm
        </p>
      </div>
    </div>
  </div>
</section>
